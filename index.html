<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">
        <input
        class="history"
          type="text"
          placeholder="0"
          value=""
          id="history"
          name="displayResult"
        />
        <input
          type="text"
          placeholder=""
          value=""
          id="result"
          name="displayResult"
        />
      </section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button" onClick="operation(4)">&divide;</button>
          <button class="calc-button" onClick="operation(3)">&times;</button>
          <button class="calc-button double" onClick="reset()">&larr;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onClick="digit(7)">7</button>
          <button class="calc-button" onClick="digit(8)">8</button>
          <button class="calc-button" onClick="digit(9)">9</button>
          <button class="calc-button" onClick="operation(2)">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onClick="digit(4)">4</button>
          <button class="calc-button" onClick="digit(5)">5</button>
          <button class="calc-button" onClick="digit(6)">6</button>
          <button class="calc-button" onClick="operation(1)">&plus;</button>
        </div>
        <div class="main" style="display: flex; flex-direction: row">
          <div class="first" style="display: flex; flex-direction: column">
            <div class="calc-button-row">
              <button class="calc-button low" onClick="digit(1)">1</button>
              <button class="calc-button low" onClick="digit(2)">2</button>
              <button class="calc-button low" onClick="digit(3)">3</button>
            </div>
            <div class="calc-button-row">
              <button class="calc-button zero" onClick="digit(0)">0</button>
              <button
                class="calc-button low"
                style="margin-top: 1px;"
                value="."
                onClick="digit(10)"
              >
                .
              </button>
            </div>
          </div>
          <div class="second" style="height: auto;">
            <button
              style="height: 100%; "
              class="calc-button equal"
              onClick="operation(5)"
            >
              &equals;
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
